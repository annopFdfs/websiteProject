<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link href="main.css" rel="stylesheet">


</head>
<header>
    <h1 class="top">Registeration form for employee</h1>
</header>
<br>
<br>
<body>
    <form class = "form">
        <div>
            <label>Customer ID</label>
            <input class = "userInput" type = number placeholder="Enter customer ID">
        </div>
        <br>
        <div class = "name">
            <label>Name</label>
            <input class = "nameFirst" type = name placeholder="First name">
            <input class = "nameLast" type = name placeholder="Last name">
        </div>
        <br>
        <div>
            <label>Phone Number</label>
            <input class = "userInput" type = telephone placeholder="(000) 000-0000">
        </div>
        <br>
        <div>
            <label>Credit Card Number</label>
            <input class = "userInput"  type = tel placeholder="0000-0000-0000-0000">
        </div>
        <br>
        <div>
            <label>Plan</label>
            <select class = "dropdown">
                <option value=""disabled selected>Select your plan</option>
                <option value="Standard">Standard $1000</option>
                <option value="Standard">Premium $2000</option>
                <option value="Standard">Professional $3500</option>
                <option value="Standard">Enterprise $5000</option>
            </select>
        </div>
        <br>
        <div>
            <label>Service ID</label>
            <input class = "userInput"  type = number placeholder="Enter ID">
        </div>
        <br>
        <div>
            <label>Staff ID</label>
            <input class = "userInput" type = number placeholder="Enter ID">
        </div>
        <br>
        <div>
            <label>Machine ID</label>
            <input class = "userInput"  type = number placeholder="Enter ID">
        </div>
        <br>
        <div>
            <label>Machine Type</label>
            <select class = "dropdown">
                <option value=""disabled selected>Select your machine type</option>
                <option value="Home Appliance">Home Appliance</option>
                <option value="Heavy Duty Machine">Heavy Duty Machine</option>
                <option value="Small Sized Machine">Small Sized Machine</option>
            </select>
        </div>
        <br>
        <br>
        <input type = "submit"></input>
        <a class = "back" href = "index.html" >Back</a>
        <br>
    <br>
    </form>
    
</body>
</html>
